<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./style.css" />
      <link rel="icon" type="image/png" href="./assets/logoacrossbulet.png" sizes="16x16">
      <link rel="icon" type="image/png" href="./assets/logoacrossbulet.png" sizes="32x32">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>ACROSS</title>
    </head>

      <body class="bg-gray-100">
        <header>
            <nav>
              <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative z-50 flex justify-center py-8">
                <div class="relative z-10 flex items-center gap-16">
                  <a href="./index.html" aria-label="Home">
                    <img class="h-14 w-auto" aria-hidden="true" viewbox="0 0 160 24" fill="none" src="./assets/Across_besar.png">
                  </a>
                </div>
              </div>
            </nav>
          </header>
      
          <main>
            
            <section class="pages-signup pb-10" style="background-image: url(./assets/Paddy_in_Bogor.jpg); background-size: cover; background-repeat: no-repeat;">

							<form>
								<div class="flex flex-row items-center justify-center">
									<div class="max-w-md w-full px-6 py-8 bg-white rounded-lg lg:shadow-md">
										<div class="flex flex-col items-left justify-center">

											<h2 class="text-2xl font-semibold text-center text-gray-800 mb-5">Pemindai Udara</h2>
		
												<div class="mb-4">
													<label class="block text-gray-700 text-md font-bold mb-2" for="nama-pemilik">Nama Pemilik</label>
													<input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama-pemilik" type="text" placeholder="Nama Pemilik">
													<label class="block text-gray-400 text-sm font-medium mb-2" for="nama-pemilik">jika tidak ada, kosongi</label>
												</div>
		
												<div class="mb-4">
													<label class="block text-gray-700 text-md font-bold mb-2" for="desa">Desa</label>
													<input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="desa" type="text" placeholder="Nama Desa">
													<label class="block text-gray-400 text-sm font-medium mb-2" for="desa">jika tidak ada, kosongi</label>
												</div>
		
												<div class="mb-4">
													<label class="block text-gray-700 text-md font-bold mb-2" for="kecamatan">Kecamatan</label>
													<input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="kecamatan" type="text" placeholder="Kecamatan">
													<label class="block text-gray-400 text-sm font-medium mb-2" for="kecamatan">jika tidak ada, kosongi</label>
												</div>
		
												<div class="mb-4">
													<label class="block text-gray-700 text-md font-bold mb-2" for="kabupaten">Kabupaten</label>
													<input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="kabupaten" type="text" placeholder="Kabupaten">
													<label class="block text-gray-400 text-sm font-medium mb-2" for="kabupaten">jika tidak ada, kosongi</label>
												</div>
		
												<div class="mb-4">
													<label class="block text-gray-700 text-md font-bold mb-2" for="provinsi">Provinsi</label>
													<input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="provinsi" type="text" placeholder="Provinsi">
													<label class="block text-gray-400 text-sm font-medium mb-2" for="provinsi">jika tidak ada, kosongi</label>
												</div>
		
												<h3 class="text-2xl font-semibold text-lg text-center text-gray-700 mb-5">Masukkan Gambar</h3>
												<div id="dropArea" class="border-2 border-dashed border-gray-400 p-10 text-center bg-white rounded-lg shadow-lg cursor-pointer">
													<p class="mb-4 text-gray-600">Seret gambar ke sini atau klik untuk memilih dari perangkat Anda.</p>
													<input type="file" id="fileInput" accept="image/*" class="hidden">
												</div>
		
											</div>	
										</div>
	
										<div class="max-w-md w-full h-full px-6 py-8">
											<h2 id="previewHeading" class="hidden text-2xl font-semibold text-center text-gray-800 mb-5">Preview Citra</h2>
											<img id="preview" src="#" alt="Gambar yang diunggah" class="hidden mx-auto mt-4 max-w-120 max-h-80">
										</div>
										<script>
												const dropArea = document.getElementById("dropArea");
												const fileInput = document.getElementById("fileInput");
												const preview = document.getElementById("preview");
												const previewHeading = document.getElementById("previewHeading")
								
												// Mencegah perilaku bawaan saat drag and drop
												dropArea.addEventListener("dragover", (e) => {
														e.preventDefault();
														dropArea.classList.add("border-blue-500");
												});
								
												dropArea.addEventListener("dragleave", () => {
														dropArea.classList.remove("border-blue-500");
												});
								
												// Mengunggah gambar saat ditaruh di area drop
												dropArea.addEventListener("drop", (e) => {
														e.preventDefault();
														dropArea.classList.remove("border-blue-500");
														const file = e.dataTransfer.files[0];
														preview.style.display = "block";
														preview.src = URL.createObjectURL(file);
														previewHeading.style.display = "block";
												});
								
												// Mengunggah gambar saat memilih dari file dialog
												fileInput.addEventListener("change", () => {
														const file = fileInput.files[0];
														preview.style.display = "block";
														preview.src = URL.createObjectURL(file);
														previewHeading.style.display = "block";
												});
								
												// Klik input file saat area drop diklik
												dropArea.addEventListener("click", () => {
														fileInput.click();
												});
										</script>
									</div>


								</div>
									

								

							</form>

              
            </section>
      
          </main>
  		</body>

</html>
